<!DOCTYPE HTML>
<html lang="id">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-wallet"></i>Expense Tracker</h1>
        <p class="subtitle">Kelola pemasukan dan pengeluaran dengan mudah</p>
      </header>
      
      <div class="summary-cards">
        <div class="card income-card">
          <h3>Total Pemasukan</h3>
          <p id="totalIncome">Rp0</p>
        </div>
        <div class="card expense-card">
          <h3>Total Pengeluaran</h3>
          <p id="totalExpense">Rp0</p>
        </div>
        <div class="card balance-card">
          <h3>Saldo</h3>
          <p id="balance">Rp0</p>
        </div>
      </div>
      
      <main>
        <section class="input-section">
          <h2><i class="fas fa-plus-circle"></i> Tambah Transaksi</h2>
          <form id="expenseForm">
            <div class="form-group">
                <label for="date">Tanggal</label>
                <input type="date" id="date">
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="type">Jenis</label>
                <select id="type" required>
                  <option value="income">Pemasukan</option>
                  <option value="expense">Pengeluaran</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="category">Kategori</label>
                <select id="category" required>
                  <option value="gaji">Gaji</option>
                  <option value="makanan">Makanan</option>
                  <option value="transportasi">Transportasi</option>
                  <option value="hiburan">Hiburan</option>
                  <option value="lainnya">Lainnya</option>
                </select>
              </div>
              <div class="form-group">
                <label for="amount">Jumlah (Rp)</label>
                <input type="number" id="amount" step="1000" min="0" required>
              </div>
            </div>
            <div class="form-group">
              <label for="description">Keterangan (opsional)</label>
              <input type="text" id="description" placeholder="Contoh: Gaji bulan Januari">
            </div>
            
            <button type="submit" class="btn-submit">
              <i class="fas fa-save"></i> Simpan Transaksi
            </button>
          </form>
        </section>
        
        <section class="transactions-section">
          <h2><i class="fas fa-history"></i> Riwayat Transaksi</h2>
          
          <input type="text" id="dateRange" placeholder="Pilih rentang tanggal"
          readonly>
          <button id="resetDateFilter">Reset Tanggal</button>
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Semua</button>
            <button class="filter-btn" data-filter="income">Pemasukan</button>
            <button class="filter-btn" data-filter="expense">Pengeluaran</button>
          </div>
          
          <div class="table-container">
            <table>
                <thead>
                  <tr>
                    <th>Tanggal</th>
                    <th>Kategori</th>
                    <th>Keterangan</th>
                    <th>Jumlah</th>
                    <th>Aksi</th>
                  </tr>
                </thead>
              <tbody id="expenseList">
                
              </tbody>
            </table>
          </div>
        </section>
        
      </main>
      
      <footer>
        <p>Expense Tracker Sederhana &copy; 2026</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="sc.js"></script>
  </body>
</html>
